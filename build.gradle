apply plugin: 'java'

group = 'com.github.uliss3s'
version = '1.0.1'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    set('cucumberVersion', '6.10.4')
}

repositories {
     maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.3.6'
    compile group: 'org.glassfish', name: 'javax.json', version:'1.0.4'
    compile group: 'com.sun.xml.ws', name: 'jaxws-ri', version:'2.3.2'
    testImplementation group: 'io.cucumber', name: 'cucumber-java', version: "${cucumberVersion}"
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: "${cucumberVersion}"

}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}
